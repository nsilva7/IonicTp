  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let producto of lista2">
    <a (click)="abrirModal(producto)">
      <img src={{producto.foto[0]}}/>
      <ion-card-content>
        <ion-card-title>
          {{producto.nombre}}
        </ion-card-title>
      </ion-card-content>
    </a>
  </ion-card>
</ion-content>
