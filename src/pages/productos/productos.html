<ion-header>

  <ion-navbar>
    <ion-title *ngIf= "user">
      {{user.nombre}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let producto of lista2">
    <a (click)="abrirModal(producto)">
      <img src={{producto.foto[0]}}/>
      <ion-card-content>
        <ion-card-title>
          {{producto.nombre}}
        </ion-card-title>
      </ion-card-content>
    </a>
    <ion-item>Puntuacion: {{producto.puntuacion}} <ion-icon md="md-star" class="star-lleno"></ion-icon></ion-item>
  </ion-card>
</ion-content>
