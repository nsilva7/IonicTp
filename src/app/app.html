<ion-menu id="sideMenu" [content]="nav" swipeEnables="false">
  <ion-content>
    <ion-list>
      <button color="primary" ion-item *ngFor="let page of pages" (click)=gotoPage(page.componente)>
        <ion-icon item-left name={{page.icon}}></ion-icon>
        {{page.titulo}}
      </button>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #nav [root]="rootPage" swipeBackEnabled="false" ></ion-nav>
